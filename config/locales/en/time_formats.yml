# Time formats in this file should only be those that may reasonably change depending on locale.
# Locale-independent formats like iso8601 are defined in config/initializers/time_formats.rb.
en:
  date:
    formats:
      default: "%b %d %Y"
      short_birthday: "%b %d"
      month_yr: "%B %Y"
      short_date: "%a %b %d"
      short_date_with_yr: "%a %b %d %Y"
      full_date: "%b %d %Y"
      weekday: "%A"
  time:
    formats:
      default: "%a %b %d %Y %l:%M%P"
      datetime_no_yr: "%a %b %d %l:%M%P"
      time_only: "%l:%M%P"
      short_date: "%a %b %d"
      short_date_with_yr: "%a %b %d %Y"
      full_date: "%b %d %Y"
  datepicker:
    dformat: '%b %d %Y'
    pformat: 'MMM D YYYY'
  timepicker:
    dformat: '%l:%M%P'
    pformat: 'h:mma'
  dayViewHeaderFormat: 'MMMM YYYY'
